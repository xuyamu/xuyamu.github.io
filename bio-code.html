<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAMU | Bio-Code - 生命科学</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent-blue: #608BC1; --text-muted: #8E9AAF; }
        body, html { margin: 0; padding: 0; background: #020205 !important; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .motto-font { font-family: 'Noto Serif SC', serif; }
        
        .glass-item {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255, 255, 255, 0.12) !important;
            background: rgba(255, 255, 255, 0.04) !important;
            backdrop-filter: blur(25px) saturate(180%) !important;
            -webkit-backdrop-filter: blur(25px) saturate(180%) !important;
        }
        .glass-item:hover {
            border-color: var(--accent-blue) !important;
            background: rgba(96, 139, 193, 0.08) !important;
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
        }

        .section-label { 
            color: #6b7280 !important; 
            letter-spacing: 0.3em !important; 
            font-size: 0.75rem !important; 
            font-weight: 700 !important; 
            text-transform: uppercase !important; 
            margin-bottom: 2rem; 
            display: block; 
        }
    </style>
</head>
<body>
    <div id="page-content" class="w-full">
        <header class="max-w-4xl mx-auto mb-20 pt-32 px-6 md:px-10 w-full">
            <button onclick="navigate('index.html')" 
                class="group flex items-center gap-4 text-gray-600 hover:text-[#608BC1] transition-all mb-10">
                <span class="w-8 h-px bg-gray-800 group-hover:w-12 group-hover:bg-[#608BC1] transition-all"></span>
                <span class="font-mono text-[14px] tracking-widest uppercase" data-i18n="nav_back_nexus">Back To Nexus</span>
            </button>

            <span class="text-[#608BC1] font-mono tracking-widest uppercase text-xs" data-i18n="layer_01_tag">Layer 01 / Organic Layer</span>
            <h1 class="motto-font text-3xl md:text-4xl text-white mt-4 leading-tight" data-i18n="bio_page_title">生命科学与抗衰老研究</h1>
            <p class="text-gray-400 mt-8 max-w-2xl leading-relaxed text-lg" data-i18n="bio_page_desc">从第一性原理出发，解析生物衰老的底层程序。构建通往长生的潜在路径。</p>
        </header>

        <main class="max-w-4xl mx-auto flex flex-col gap-24 px-6 md:px-10 pb-40 w-full">
    
            <!-- 板块 1：学术论文库 -->
            <div class="w-full">
                <span class="section-label text-gray-500 tracking-[0.3em] text-xs font-bold uppercase block mb-8" data-i18n="bio_repo_label">
                    ACADEMIC REPOSITORY
                </span>
                
                <div id="bio-paper-list" class="space-y-8">
                    <!-- 骨架屏 -->
                    <div class="glass-item p-10 animate-pulse">
                        <div class="h-6 bg-white/10 w-2/3 mb-6"></div>
                        <div class="h-4 bg-white/5 w-full"></div>
                    </div>
                </div>
            </div>
            
            <!-- 板块 2：科普文章 -->
            <div class="w-full">
                <span class="section-label text-gray-500 tracking-[0.3em] text-xs font-bold uppercase block mb-8" data-i18n="bio_insights_label">
                    PUBLIC INSIGHTS
                </span>
                
                <div id="bio-article-list" class="space-y-6">
                    <!-- 骨架屏 -->
                    <div class="glass-item p-8 animate-pulse">
                        <div class="h-4 bg-white/10 w-3/4 mb-4"></div>
                        <div class="h-3 bg-white/5 w-full"></div>
                    </div>
                </div>
            </div>
        
        </main>

        <script src="assets/js/bio-data.js"></script>
        <script>
            function renderBioInsights() {
                const paperContainer = document.getElementById('bio-paper-list');
                const articleContainer = document.getElementById('bio-article-list');
                
                if (!paperContainer || !articleContainer) return;

                if (typeof bioData === 'undefined') {
                    console.warn("BioData 正在检索...");
                    setTimeout(renderBioInsights, 100); 
                    return;
                }

                const isEn = (typeof currentLang !== 'undefined' && currentLang === 'en');

                // 1. 渲染上部论文 (Papers)
                if (bioData.papers) {
                    paperContainer.innerHTML = bioData.papers.map(item => {
                        const title = (isEn && item.title_en) ? item.title_en : item.title;
                        const desc = (isEn && item.desc_en) ? item.desc_en : item.desc;
                        const displayDate = item.date.replace(/\./g, '-');
                        
                        return `
                        <div class="glass-item p-8 md:p-10 group cursor-pointer opacity-0 translate-y-4 transition-all duration-700" 
                             onclick="window.open('${item.link}', '_blank')">
                            <div class="flex flex-wrap justify-between items-start mb-6 gap-4">
                                <div class="flex gap-2">
                                    ${item.tags.map(tag => 
                                        `<span class="text-[10px] px-2 py-0.5 border border-[#608BC1] text-[#608BC1] uppercase tracking-wider">${tag}</span>`
                                    ).join('')}
                                </div>
                                <span class="text-gray-600 font-mono text-[14px] italic">${displayDate}</span>
                            </div>
                            <!-- 修改处：字号统一调整为 text-[20px] (原为 text-xl md:text-2xl) -->
                            <h3 class="text-[20px] font-semibold text-white group-hover:text-[#608BC1] transition-colors leading-tight">
                                ${title}
                            </h3>
                            <p class="text-sm md:text-base text-gray-400 mt-6 leading-loose text-justify">
                                ${desc}
                            </p>
                            <div class="mt-8 flex justify-end">
                                <span class="text-[10px] text-[#608BC1] tracking-[0.2em] font-bold uppercase group-hover:underline underline-offset-4">Read Paper -></span>
                            </div>
                        </div>
                        `;
                    }).join('');
                }

                // 2. 渲染下部文章 (Articles)
                if (bioData.bio) {
                    articleContainer.innerHTML = bioData.bio.map(art => {
                        const title = (isEn && art.title_en) ? art.title_en : art.title;
                        const excerpt = (isEn && art.excerpt_en) ? art.excerpt_en : art.excerpt;
                        const displayDate = art.date.replace(/\./g, '-');

                        return `
                        <div class="glass-item p-8 border-l-2 border-l-[#608BC1] group cursor-pointer opacity-0 translate-y-4 transition-all duration-700" 
                             onclick="navigate('dossier.html?id=${art.id}')">
                            <div class="flex justify-between items-baseline mb-4">
                                <!-- 修改处：字号统一调整为 text-[20px] (原为 text-lg md:text-xl) -->
                                <h3 class="text-[20px] font-semibold text-white group-hover:text-[#608BC1] transition-colors leading-tight">
                                    ${title}
                                </h3>
                                <span class="hidden md:block text-[12px] text-gray-600 font-mono tracking-widest italic ml-4 min-w-fit">${displayDate}</span>
                            </div>
                            
                            <p class="text-sm text-gray-500 mt-2 leading-relaxed text-justify">${excerpt}</p>
                            
                            <div class="mt-4 flex justify-between items-center md:hidden">
                                <span class="text-[12px] text-gray-600 font-mono tracking-widest italic">${displayDate}</span>
                            </div>
                        </div>
                        `;
                    }).join('');
                }

                setTimeout(() => {
                    const allItems = document.querySelectorAll('.glass-item');
                    allItems.forEach((item, i) => {
                        setTimeout(() => {
                            item.classList.remove('opacity-0', 'translate-y-4');
                        }, i * 100);
                    });
                }, 50);
            }

            renderBioInsights();
        </script>
    </div>
</body>
</html>
